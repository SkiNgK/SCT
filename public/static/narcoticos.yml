Nome: codeína, demerol, metadona, morfina, ópio, percodan
Origem: papoula de ópio, papoula de ópio sintética
Quantidade_media_ingerida: 15-50 mg, 50-150 mg, 05-15 mg, 10 mg
Forma_ingestao: oral, injetável, nasal
Efeitos_a_curto_prazo_quantidade_media: relaxamento, alívio da dor e da ansiedade, diminuição da consciência, euforia, alucinações
Duracao: 4 horas
Efeitos_a_curto_prazo_grandes_quantidades: estupor, morte
Risco_de_dependencia_psicologica: alto
Risco_de_dependencia_fisica: alto
Tolerancia: sim
Efeitos_a_longo_prazo: latargia, prisão de ventre, perda de peso, esterilidade e impotência temporária, enjôos pela privação
Utilizacao_medica: na tosse, na diarréia, analgésico, combate à heroína

