Nome: doriden, hidrato de cloral, fenobarbital, nembutal, saconal
Origem: sintética
Quantidade_media_ingerida: 400 mg, 500 mg, 50-100 mg
Forma_ingestao: oral
Efeitos_a_curto_prazo_quantidade_media: relaxamento, euforia, diminuição da consciência, tontura, coordenção prejudicada, sono
Duracao: 4-8 horas
Efeitos_a_curto_prazo_grandes_quantidades: discurso "borrado", mal articulado, estupor, ressaca, morte
Risco_de_dependencia_psicologica: alto
Risco_de_dependencia_fisica: alto
Tolerancia: sim
Efeitos_a_longo_prazo: sonolência excessiva, confusão, irritabilidade, graves enjôos pela privação
Utilizacao_medica: na insônia, tensão e ataque epilético

