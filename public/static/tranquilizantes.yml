Nome: dienpax, librium, valium
Origem: sintética
Quantidade_media_ingerida: 5-30 mg, 5-25 mg, 10-40 mg
Forma_ingestao: oral
Efeitos_a_curto_prazo_quantidade_media: alívio da ansiedade e da tensão. supressão das alucinações e da agressão, sono
Duracao: 12-24 horas
Efeitos_a_curto_prazo_grandes_quantidades: sonolência, visão perturbada, discurso "borrado", reação alérgica, estupor
Risco_de_dependencia_psicologica: moderado
Risco_de_dependencia_fisica: moderado
Tolerancia: não
Efeitos_a_longo_prazo: destruição de células sanguíneas, icterícia, coma, morte
Utilizacao_medica: na tensão, ansiedade, psicose, no alcoolismo
