Nome: DMT, escopolamina, LSD, mescalina, noz-moscada, psilocybina, STP
Origem: sintética, mimendro (planta), cactus, moscadeira, cogumelo
Quantidade_media_ingerida: variável, 5 mg, 150-200 mg, 350 mg, 400 mg, 25 mg
Forma_ingestao: oral, inalável, injetável, nasal
Efeitos_a_curto_prazo_quantidade_media: alteração da percepção, especialmente visual, aumento da energia, alucinações, pânico
Duracao: variável
Efeitos_a_curto_prazo_grandes_quantidades: ansiedade, alucinações, exaustão, psicose, tremores, vômito, pânico
Risco_de_dependencia_psicologica: baixo
Risco_de_dependencia_fisica: nenhum
Tolerancia: sim
Efeitos_a_longo_prazo: aumento de ilusões e de pânico, psicose
Utilizacao_medica: o LSD e a psilocybina foram testados no tratamento do alcoolismo, drogas, doenças mentais e enxaquecas

