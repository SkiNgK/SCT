Nome: cachimbos, charutos, cigarro, rapé
Origem: folhas de tabaco
Quantidade_media_ingerida: variável
Forma_ingestao: inalável, oral
Efeitos_a_curto_prazo_quantidade_media: relaxamento, contração dos vasos sanguíneos
Duracao: 1/2-4 horas
Efeitos_a_curto_prazo_grandes_quantidades: dor de cabeça, perda de apetite, náusea
Risco_de_dependencia_psicologica: alto
Risco_de_dependencia_fisica: alto
Tolerancia: sim
Efeitos_a_longo_prazo: respiração prejudicada, doença pulmonar e cardiológica, câncer, morte
Utilizacao_medica: nenhuma (usado em inseticida)

