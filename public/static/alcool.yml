Nome: cerveja, destilados e vinhos
Origem: grão e frutas
Quantidade_media_ingerida: 350 ml, 45 ml, 90 ml
Forma_ingestao: oral
Efeitos_a_curto_prazo_quantidade_media: relaxamento, quebra das inibições, euforia, depressão, diminuição da consciência
Duracao: 2-4 horas
Efeitos_a_curto_prazo_grandes_quantidades: estupor, náusea, inconsciência, ressaca, morte
Risco_de_dependencia_psicologica: alto
Risco_de_dependencia_fisica: moderado
Tolerancia: sim
Efeitos_a_longo_prazo: obesidade, impotência, psicose, úlceras, subnutrição, danos cerebrais e hepáticos, morte
Utilizacao_medica: nenhuma

